version: "3.7"
services:

  mongo:
    image: mongo:6.0
    container_name: auth-mongo
    ports:
      - 27017:27017
    networks:
      - auth
    environment:
      MONGO_INITDB_ROOT_USERNAME: multi
      MONGO_INITDB_ROOT_PASSWORD: multi
      MONGO_INITDB_DATABASE: multi2023

  mongo-express:
    image: mongo-express:1.0
    container_name: auth-mongo-express
    restart: unless-stopped
    networks:
      - auth
    depends_on:
      - mongo
    ports:
      - 8081:8081
    environment:      
      ME_CONFIG_MONGODB_URL: mongodb://multi:multi@mongo:27017/
      ME_CONFIG_BASICAUTH_USERNAME: mexpress
      ME_CONFIG_BASICAUTH_PASSWORD: mexpress
networks:
  auth: