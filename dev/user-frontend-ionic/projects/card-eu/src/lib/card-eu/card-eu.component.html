<svg xmlns="http://www.w3.org/2000/svg" height="100%" width="100%" viewBox="0 0 850 540"
  preserveAspectRatio="xMidYMin meet" class="svg-card-eu">
  <defs>
    <linearGradient id="card-gradient" x2="0.35" y2="1">
      <stop offset="0%" stop-color="var(--color-top)" />
      <stop offset="30%" stop-color="var(--color-top)" />
      <stop offset="100%" stop-color="var(--color-bottom)" />
    </linearGradient>
  </defs>

  <!-- Carte Européenne au couleur de Esup-->
  <rect width="850" height="540" class="card-eu" rx="15" fill="url(#card-gradient)" />

  <!-- Title -->
  <text x="250" y="235" font-family="Helvetica" font-size="33" letter-spacing="-0.5" font-weight="600" class="title">
    {{'CARD-EU.CARD_TITLE' | translate}}
  </text>

  <!-- Subtitle -->
  <text x="250" y="287" font-family="Helvetica" font-size="33" letter-spacing="-0.5" font-weight="600"
    class="subtitle">
    {{'CARD-EU.CARD_SUBTITLE' | translate}}
  </text>

  <!-- Student photo -->
  <image height="285" width="180" x="30" y="35" [attr.href]="userCardEu.photo" />

  <!-- Student number -->
  <text x="30" y="400" font-family="Helvetica" font-size="33" letter-spacing="-0.5" font-weight="600" class="number">
    {{userCardEu.euid}}
  </text>

  <!-- Lastname and Firstname -->
  <text x="30" y="460" font-family="Helvetica" font-size="33" letter-spacing="-0.5" font-weight="600" class="name">
    {{userCardEu.lastname}} {{userCardEu.firstname}}
  </text>

  <!-- Logo ESUP -->
  <image class="logoEsup" height="100" width="100" x="250" y="65" href="assets/cards/card-eu/university-logo.svg"
    style="z-index: 10;" />

  <!-- Bande verticale à droite -->
  <rect class="card-eu-r-a" x="820" y="0" rx="15" width="30" height="540" fill="var(--color-bottom)" />
  <rect class="card-eu-r-b" x="565" y="0" height="540" width="265" fill="var(--color-bottom)" />

  <!-- QR Code -->
  <foreignObject x="565" y="200" width="285" height="345" xmlns="http://www.w3.org/1999/xhtml">
    <xhtml:div xmlns:xhtml="http://www.w3.org/1999/xhtml" style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">
      <xhtml:div [innerHTML]="userCardEu.qrCode.value | safeHtml" style="transform: scale(1.5);"></xhtml:div>
    </xhtml:div>
  </foreignObject>
</svg>
