# CI du microservice restaurants
backend:microservice:restaurants:
  stage: packages
  needs:
    - check-nodejs-version
  variables:
    NODE_VERSION: $NODE_VERSION
  trigger:
    include: ${BACKEND_PATH}/microservices/restaurants/.gitlab-ci.yml
    strategy: depend
  rules:
    # On ne d√©clenche ce job que lorsqu'il y a eu du changement au niveau de backend/microservices/rss
    - if: '$CI_COMMIT_BRANCH == "develop-sied"'
      changes:
        - ${BACKEND_PATH}/microservices/restaurants/**/*
