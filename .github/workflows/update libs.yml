name: Update library list
permissions:
  contents: write
  pull-requests: write

on:
  pull_request:
    types: [ opened, synchronize ]

jobs:
  update-library-list:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Check if any package.json was modified
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            packageJson:
              - '**/package.json'

      - name: Set up Node.js
        if: steps.changes.outputs.packageJson == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install libs
        if: steps.changes.outputs.packageJson == 'true'
        run: npm run ci

      - name: Run the dependency update script
        if: steps.changes.outputs.packageJson == 'true'
        run: |
          chmod +x generateLibraryList.bash
          ./generateLibraryList.bash

      - name: Check for changes
        id: diff
        if: steps.changes.outputs.packageJson == 'true'
        run: |
          git config core.fileMode false
          echo "CHANGES=$(git diff-index --quiet HEAD -- ; echo $?)" >> $GITHUB_OUTPUT

        # Non-forked PRs can push changes directly
      - name: Add changes to Git
        if: steps.diff.outputs.CHANGES == 1 && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git add -A

      - name: Commit changes
        if: steps.diff.outputs.CHANGES == 1 && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git commit -m "docs: update library list" || echo "No changes to commit"

      - name: Push changes
        if: steps.diff.outputs.CHANGES == 1 && github.event.pull_request.head.repo.full_name == github.repository
        run: git push origin HEAD:${{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

        # Forked PRs can't push changes directly, add a comment in the PR instead with the new content
      - name: Add comment to PR
        if: steps.diff.outputs.CHANGES == 1 && github.event.pull_request.head.repo.full_name != github.repository
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            > [!WARNING]
            > Des changements ont été détectés dans la liste des bibliothèques du projet.
            > Veuillez exécuter le script \`generateLibraryList.bash\` manuellement pour intégrer ces changements dans votre branche.

      - name: Exit
        if: steps.diff.outputs.CHANGES == 1 && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "Changes detected in the library list. Please update your branch with the new content."
          exit 1
